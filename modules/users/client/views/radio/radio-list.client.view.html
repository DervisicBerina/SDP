<section>
  <div class="channel-page">
    <script src="/modules/core/client/css/core.css"></script>
    <!--left menu section-->
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <div style="width:300px; height:100%; float:left;">
      <div class="vertical-menu" style="height:650px;">
        <div ng-repeat="radio in vm.radioList" class="list-group-item">
          <span  class="glyphicon glyphicon-play-circle"
                style="float: right; padding-top: 18px;font-size: 22px;"></span>
          <h4 class="list-group-item-heading" style="text-align:left;padding-left:70px;height:55px;padding-top: 20px;"
              ng-bind="radio.name"></h4>
        </div>
      </div>
      <div style="width: 300px; height:140px; background-color:black;">
        <img style="width:100px; height:100px;padding-top: 50px;float: left;padding-left: 20px;"
             src="/modules/core/client/img/brand/bht_icon.jpg">
        <h4 style="color: white; padding-left: 120px; padding-top: 68px;" ng-bind="vm.currentRadio.name"></h4>
      </div>
    </div>
    <!--player section-->
    <div style=" height:650px;">
      <video id="video" height="100%" width="1450px" controls>
      </video>
    </div>
    <!--footer section-->
    <div style=" height:150px; margin-left:300px;background-color:black;">

      <div style="width:100%; height:150px; float:left;">
        <div class="player">
          <figure class="left_icon">
            <div class="btns" style="text-align: center; width: 100%;">
              <a ng-click="vm.playChannel()" class="play icon-play" href="#"></a>
            </div>
        </div>
      </div>

    </div>
  </div>
</section>
