<section>
  <div class="channel-page">
    <script src="/modules/core/client/css/core.css"></script>
    <!--left menu section-->
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <div id="channels-menu">
      <div class="vertical-menu">
        <ul class="channels">
          <li ng-repeat="channel in vm.channelsList">
            <img class="channel-logo" src="http://stb.bhmedia.tv:88{{channel.logo}}">
            <span ng-click="vm.changeCurrentChannel(channel)" class="glyphicon glyphicon-play-circle"
                  style="float: right; color: #ffffff; padding-right: 20px; padding-top: 18px;font-size: 22px;"></span>
            <h4 style="color: #ffffff; text-align:left;padding-left:70px;height:55px;padding-top: 20px;"
                ng-bind="channel.name"></h4>
          </li>
        </ul>
      </div>
    </div>

    <!--player section-->
    <div id='player' class="iptv-player"></div>
    <br/>

    <!--footer section-->
    <section id="footer" class="channels-footer">
      <div class="row">
        <!-- channel-logo section -->
        <div id="temp-channel-logo" class="col-xs-12 col-sm-2 col-md-2">
          <img class="footer-channel-logo-img" src="http://stb.bhmedia.tv:88{{vm.currentChannel.logo}}">
          <h4 class="footer-channel-logo-name" ng-bind="vm.currentChannel.name"></h4>
        </div>

        <!-- temp playing content section -->
        <div id="temp-channel-temp-content" class="col-xs-12 col-sm-4 col-md-4">
          <h4 class="channel-content">{{vm.tempPlayingContent}}</h4>
          <div>
            <h5 style="float:left; background-color:#2e6da4;padding:3px;">ON NOW </h5>
            <h5 style="float:left; padding-left:15px; padding-top: 3px; color: white;"> {{vm.tempPlayingTime}}</h5>
          </div>
        </div>

        <!-- player commands section -->
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="player">
            <figure class="left_icon">
              <div class="btns">
                <a class="back icon-backward" href="#"></a>
                <a ng-click="vm.playChannel()" class="play icon-play" href="#"></a>
                <a class="forward icon-forward" href="#"></a>
              </div>
            </figure>
          </div>
        </div>

        <!-- next playing content section -->
        <div id="temp-channel-next-content" class="col-xs-12 col-sm-4 col-md-4">
          <h4 class="channel-content"><span>NEXT: </span>{{vm.nextPlayingContent}}</h4>
          <div>
            <h5 style="float:left; background-color:red;padding:3px;">NEXT: </h5>
            <h5 style="float:left; padding-left:15px; padding-top: 3px; color:white;">{{vm.nextPlayingTime}}</h5>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
